    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div class="boxContainerPrimary">
            <div class="content">
                <h1>Calculadora de IMC</h1>

                <div class="inputs">
                    <label>Peso (Kg)</label>
                    <input id="inputPeso" class="inputPeso" type="text" />

                    <label>Altura (Cm)</label>
                    <input id="inputAltura" class="inputAltura" type="text">
                </div>

                <input id="inputSubmit" class="inputSubmit" type="submit" value="Calcular IMC">
            </div>
        </div>

        <div hidden class="boxContainerModal">
            <span id="fecharModal" class="fecharModal">X</span>
            <h3 id="valorIMC">Seu IMC Ã© de 23.2</h3>
        </div>
    </main>
