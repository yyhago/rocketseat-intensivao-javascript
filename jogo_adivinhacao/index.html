<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <main>
        <div class="boxContainerPrimary">
            <h1 class="titulo">Jogo de Adivinhação</h1>
            <p>Adivinhe um número entre 0 e 10</p>


            <form class="formulario">
                <input id="inputTxt" class="inputTxt" type="text"/>
                <input id="submitButton" class="submitButton" type="submit" value="Tentar">
            </form>

        </div>


        <div hidden class="boxContainerSecondary">
            <h1 class="tituloSecondary">Acertou em 3 tentativas</h1>
            <input id="submitButtonAgain" class="submitButtonAgain" type="submit" value="Tentar Novamente!">
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
